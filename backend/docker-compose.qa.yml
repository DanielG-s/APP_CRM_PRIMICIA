version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: Merxios_db_qa
    restart: always
    ports:
      - '5433:5432' # Port 5433 on host for QA to not conflict with PROD/DEV
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpassword}
      POSTGRES_DB: ${POSTGRES_DB:-Merxios_erp}
    volumes:
      - postgres_qa_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: Merxios_redis_qa
    restart: always
    ports:
      - '6380:6379' # Port 6380 on host for QA
    command: redis-server --requirepass ${REDIS_PASSWORD:-senhaSeguraQA123} --appendonly yes
    volumes:
      - redis_qa_data:/data

volumes:
  postgres_qa_data:
  redis_qa_data:
