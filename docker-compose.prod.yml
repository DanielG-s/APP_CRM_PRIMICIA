version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:13
    container_name: Merxios_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpassword}
      POSTGRES_DB: ${POSTGRES_DB:-Merxios_erp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d Merxios_erp" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-adminpassword}@postgres:5432/${POSTGRES_DB:-Merxios_erp}
      PORT: 3001
      # Add other backend env vars here
    ports:
      - "3001:3001"
    networks:
      - crm-network

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    restart: always
    depends_on:
      - backend
    environment:
      # URL for server-side requests (internal network)
      NEXT_PUBLIC_API_URL: http://backend:3001
      # URL for client-side requests (browser) - Change this to your domain in production
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    ports:
      - "3000:3000"
    networks:
      - crm-network

volumes:
  postgres_data:


networks:
  crm-network:
    driver: bridge
